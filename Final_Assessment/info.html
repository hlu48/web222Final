        <div class="middle">
            <h1>User Info</h1>
            <form action="https://httpbin.org/post" id="signup" name="signup" method="post" onsubmit="return error_validation()">
                <input type="hidden" name="lastName" id="lastName" value="Lu" />
                <input type="hidden" name="studentId" id="studentId" value="123237216" />

                
                <label for="firstname">First Name: </label><br>
                <input type="text" id="first" name="firstname" required /><br>
                <label for="lastname">Last Name: </label><br>
                <input type="text" id="last" name="lastname" required /><br>

                
                <label for="password">Password: </label><br>
                <input type="password" id="password" name="password" required /><br>
                <label for="PasswordConfirmation">Re-Enter Password: </label><br>
                <input type="password" id="PasswordConfirmation" name="PasswordConfirmation" required /><br>
                <label for="username">Username: </label><br>
                <input type="text" name="username" id="username" required /><br>

                
                <label for="email">Email: </label><br>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required /> <br>

                
                <label for="age">Age: </label><br>
                <input type="text" name="age" id="age" required /><br><br>

               
                <fieldset>
                    <label for="Education">Education Status: </label><br>
                    <input type="radio" name="Education" value="Graduated" required />Graduated
                    <input type="radio" name="Education" value="Current enrolled" />Current enrolled
                    <input type="radio" name="Education" value="Did not graduate" /> Did not graduate
                </fieldset>

                <br>
                <input type="submit" value="Submit" id="button">
               
                <input type="reset" value="Reset" id="button">
               

                <div id="error"></div>
            </form>
